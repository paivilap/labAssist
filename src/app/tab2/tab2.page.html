<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title align="center" color="primary">
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Insert used concentration (mg/l):</ion-label>
              <ion-input type="number" id="used-conc"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="floating">Insert desired concentration (mg/l):</ion-label>
              <ion-input type="number" id="desi-conc"></ion-input>
            </ion-item>
      
            <ion-item>
             <ion-label position="floating">Insert desired volume (Âµl):</ion-label>
              <ion-input type="number" id="desi-vol"></ion-input>
            </ion-item>

            <ion-grid>
             
                  
              
              <ion-row>
                <ion-col size="3">

                </ion-col>
                <ion-col size="6">
                </ion-col>
                <ion-col size="3">

                </ion-col>
              </ion-row>
            </ion-grid>
          

            <p align="center">Calculate how much you have to pipette.</p>
            <ion-grid>
             
                  
              
              <ion-row>
                <ion-col size="3">

                </ion-col>
                <ion-col size="6">
                  <div margin-vertical>
                    <ion-button color="primary" id="btn-calc">Calculate</ion-button>
                  </div>
                </ion-col>
                <ion-col size="3">

                </ion-col>
              </ion-row>
            </ion-grid>
          
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6">
        <ion-list id="result"></ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

 
  
 <script src ="tab2.js"></script> 

</ion-content>
