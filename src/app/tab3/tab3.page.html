<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title align="center" color="primary">
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">23.11.2020 Haihtuvat</ion-label>
        <ion-textarea
          disabled
          readonly
          value="Divetysulfidi ei onnistu. Saattaa näkyä metyylimerkaptaani ja dimetyylisulfidi.">
        </ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button [routerLink]="['/notes-add.page']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
